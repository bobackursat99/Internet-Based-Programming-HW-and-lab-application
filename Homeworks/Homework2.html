<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Image Maps, and Color</title>
</head>
<body>
<!-- Image Example -->
<img src="example.jpg" alt="Example Image">

<!-- Image Map Example -->
<img src="map.jpg" alt="Map Image" usemap="#map">
<map name="map">
    <area shape="rect" coords="0,0,100,100" href="page1.html" alt="Page 1">
    <area shape="circle" coords="150,150,50" href="page2.html" alt="Page 2">
    <area shape="poly" coords="300,300,350,350,250,350" href="page3.html" alt="Page 3">
</map>

<!-- Color Example -->
<div style="background-color: lightblue; width: 200px; height: 200px;"></div>

<!-- Another Color Example -->
<h1 style="color: red;">This is a heading with red text color.</h1>
</body>
</html>
